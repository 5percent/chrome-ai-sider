<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AISider 设置</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="container">
    <h1>AISider 设置</h1>

    <div class="form-group">
      <label for="api-key">DeepSeek API 密钥</label>
      <input type="password" id="api-key" placeholder="输入您的 API 密钥">
      <button id="show-hide-btn">显示/隐藏</button>
    </div>

    <div class="form-group">
      <label for="model-select">AI 模型</label>
      <select id="model-select">
        <!-- 模型选项将通过 JavaScript 动态添加 -->
      </select>
    </div>

    <div class="button-group">
      <button id="save-btn" class="primary-btn">保存设置</button>
      <button id="reset-btn">重置</button>
    </div>

    <div id="status-message"></div>
  </div>
  <script src="options.js" type="module"></script>
</body>

</html>
